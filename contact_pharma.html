<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact (Pharma) - Genshi AI</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="organic-body">

    <!-- Simple Float Nav -->
    <nav class="organic-nav">
        <a href="pharma.html" style="font-weight:700; font-size:1.1rem;">GENSHI AI <span
                style="font-weight:400; font-size:0.8rem; color:#86868b; margin-left:8px;">For Pharma</span></a>
        <a href="pharma.html" style="font-size:0.9rem; color:#86868b;">✕ Close</a>
    </nav>

    <div class="organic-container">
        <div class="organic-header animate-on-scroll">
            <h1>パートナー提携</h1>
            <p>
                RWE創出、データ構造化技術へのアクセス、認定事業者としての提携など、<br>
                ビジネスパートナーとしてのお問い合わせはこちら。
            </p>
        </div>

        <form class="organic-form animate-on-scroll delay-1" name="contact-pharma" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact-pharma">

            <div class="form-group">
                <label for="company">貴社名 / 部署名 <span class="required">*</span></label>
                <input type="text" id="company" name="company" class="organic-input" placeholder="例: ○○製薬株式会社 RWD推進部"
                    required>
            </div>

            <div class="form-group">
                <label for="name">ご担当者名 <span class="required">*</span></label>
                <input type="text" id="name" name="name" class="organic-input" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="organic-input" placeholder="name@company.com"
                    required>
            </div>

            <div class="form-group">
                <label for="category">ご相談種別</label>
                <div class="select-wrapper">
                    <select id="category" name="category" class="organic-select">
                        <option value="partnership">認定事業者としての提携</option>
                        <option value="data">データ購入・活用について</option>
                        <option value="investment">出資・協業について</option>
                        <option value="other">その他</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="message">ご相談内容</label>
                <textarea id="message" name="message" class="organic-textarea" placeholder="詳細をご記入ください。"></textarea>
            </div>

            <button type="submit" class="btn-organic-submit">送信する</button>
        </form>

        <footer class="organic-footer">
            <p>&copy; 2025 Genshi AI.</p>
            <p><a href="mailto:biz-dev@genshi.ai">biz-dev@genshi.ai</a></p>
        </footer>
    </div>

    <!-- Anim Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
        });
    </script>
</body>

</html>
