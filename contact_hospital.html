<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact (Hospitals) - Genshi AI</title>
    <!-- Fonts: Inter for the "Tech/Zenn" feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="organic-body">

    <!-- Simple Float Nav -->
    <nav class="organic-nav">
        <a href="index.html" style="font-weight:700; font-size:1.1rem;">GENSHI AI</a>
        <a href="index.html" style="font-size:0.9rem; color:#86868b;">✕ Close</a>
    </nav>

    <div class="organic-container">
        <div class="organic-header animate-on-scroll">
            <h1>お問い合わせ</h1>
            <p>
                Genshi Engineの導入診断、デモのご依頼などは、<br>
                こちらからお気軽にご連絡ください。
            </p>
        </div>

        <form class="organic-form animate-on-scroll delay-1" name="contact-hospital" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact-hospital">

            <div class="form-group">
                <label for="hospital">貴院名 / 組織名 <span class="required">*</span></label>
                <input type="text" id="hospital" name="hospital" class="organic-input" placeholder="例: ○○大学医学部附属病院"
                    required>
            </div>

            <div class="form-group">
                <label for="name">ご担当者名 <span class="required">*</span></label>
                <input type="text" id="name" name="name" class="organic-input" placeholder="例: 診療 太郎" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス <span class="required">*</span></label>
                <input type="email" id="email" name="email" class="organic-input" placeholder="name@hospital.jp"
                    required>
            </div>

            <div class="form-group">
                <label for="category">お問い合わせ種別</label>
                <div class="select-wrapper">
                    <select id="category" name="category" class="organic-select">
                        <option value="trial">トライアル導入 (PoC) について</option>
                        <option value="demo">デモ説明の依頼</option>
                        <option value="security">セキュリティ・技術仕様について</option>
                        <option value="other">その他</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="message">ご相談内容</label>
                <textarea id="message" name="message" class="organic-textarea"
                    placeholder="詳細なご要望や、ご都合の良い日時などがございましたらご記入ください。"></textarea>
            </div>

            <button type="submit" class="btn-organic-submit">送信する</button>
        </form>

        <footer class="organic-footer">
            <p>&copy; 2025 Genshi AI.</p>
            <p><a href="mailto:support@genshi.ai">support@genshi.ai</a></p>
        </footer>
    </div>

    <!-- Anim Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
        });
    </script>
</body>

</html>
